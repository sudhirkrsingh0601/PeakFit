<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Tracker Input Form</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <div class="form-container">
        <h2>Health Tracker Input Form</h2>
        <form action="/predict" method="post">
            <!-- Add CSRF token if using Flask-WTF -->
            {{ form.csrf_token }}

            <!-- Input fields -->
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" min="0" required>

            <label for="weight">Weight (kg):</label>
            <input type="number" id="weight" name="weight" min="0" step="0.1" required>

            <label for="height">Height (cm):</label>
            <input type="number" id="height" name="height" min="0" step="0.1" required>

            <label for="intensity">Training Intensity:</label>
            <select id="intensity" name="intensity" required>
                <option value="very Low">Very Low</option>
                <option value="low">Low</option>
                <option value="medium">Medium</option>
                <option value="high">High</option>
                <option value="very high">Very High</option>
            </select>

            <label for="calories">Calories Burned:</label>
            <input type="number" id="calories" name="calories" min="0" required>

            <label for="protein">Protein (g):</label>
            <input type="number" id="protein" name="protein" min="0" step="0.1" required>

            <label for="carbohydrate">Carbohydrate (g):</label>
            <input type="number" id="carbohydrate" name="carbohydrate" min="0" step="0.1" required>

            <label for="fat">Fat (g):</label>
            <input type="number" id="fat" name="fat" min="0" step="0.1" required>

            <label for="hydration">Hydration (ml):</label>
            <input type="number" id="hydration" name="hydration" min="0" required>

            <label for="sleep">Sleep Hours:</label>
            <input type="number" id="sleep" name="sleep" min="0" step="0.1" required>

            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
